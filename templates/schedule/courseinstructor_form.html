{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h2 class="text-center">Sign Up Coordinator</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="container">
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
</div>


{% endblock %}

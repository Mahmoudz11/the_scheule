{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h2 class="text-center">Sign Up Coordinator</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="container">
  <form class="" method="post">{% csrf_token %}
    {{ c_form|crispy }}
    <div class="text-center">
      <button type="submit" class="btn btn-primary" name="button">Sign UP</button>
    </div>
  </form>
</div>


{% endblock %}
